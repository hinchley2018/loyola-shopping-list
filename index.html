<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Hello wolrd</h1>
    <ul>
        <li>
            <a
                href="https://www.google.com/search?q=spagetti"
                class="ingredients"
            >
                Google Spagetti
            </a>
        </li>
        <li>
            <a
                href="https://www.google.com/search?q=Sauce"
                class="ingredients"
            >
               Sauce
            </a>
        </li>
        <li>
            Flowers
            <img 
                alt="pretty pink flowers" 
                src=""
            />
        </li>
        <li class="ingredients">Chocolates</li>
    </ul>

    <!-- A table of data of cooking dinner -->
    <table class="dinner-table">
        <!-- Heading -->
        <thead>
            <!-- Each th is a column -->
            <th>Ingredient</th>
            <th>Calorie Count</th>
            <th>Price</th>
        </thead>
        <!-- Where your data goes -->
        <tbody>
            <!-- row of data -->
            <tr>
                <!-- Each column of data is a td -->
                <td>Spagetti</td>
                <td>100</td>
                <td>.94</td>
            </tr>
            <tr>
                <td>Spagetti Sauce</td>
                <td>50</td>
                <td>2.64</td>
            </tr>
            <tr>
                <td>Garlic Bread</td>
                <td>500</td>
                <td>5.05</td>
            </tr>
        </tbody>
    </table>

    <button id="add-to-cart-button">Add to cart</button>
    <button  id="delete-from-cart-button">Delete from cart</button>
    <button id="next-page-button">Next page</button>
    <script src="script.js"></script>
</body>
</html>
